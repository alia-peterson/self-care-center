<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <section class="main-page">
    <h1>✨Self Care Center✨</h1>
    <h2>Which type of message?</h2>
    <div class="wrapper">
      <section class="selection-box">
        <section class="radio-selector-box">
          <div class="radio-box">
            <input class="radio" type="radio" name="radio" id="radio-affirm">
            <label for="radio-affirm">affirmation</label>
          </div>
          <div class="radio-box">
            <input class="radio" type="radio" name="radio" id="radio-mantra">
            <label for="radio-mantra">mantra</label>
          </div>
        </section>
          <button disabled id="receive-message" type="button" name="message">Receive Message</button>
      </section>
      <section class="message-box">
        <p class="hidden" id="favorite-logo"></p>
        <p id="new-message"></p>
        <img class="meditation-logo" src="./assets/meditate.svg" alt="meditation bell logo">
        <button class="hidden" id="clear-contents" type="button" name="clear-contents">Clear Contents</button>
      </section>
      <button id="view-favorites" type="button" name="button">View Favorites</button>
      <button id="add-message" type="button" name="button">Add Message</button>
      <section class="input-box hidden">
        <h3>Enter your own message below:</h3>
        <input id="message-input" type="text" name="message-input" value="" placeholder="your positive message here">
        <button id="submit" type="button" name="new-message">Submit</button>
        <h4>Select which type of message this will be:</h4>
        <section class="radio-selector-box">
          <div class="radio-box">
            <input class="radio" type="radio" name="radio" id="radio-affirm-input">
            <label for="radio-affirm-input">affirmation</label>
          </div>
          <div class="radio-box">
            <input class="radio" type="radio" name="radio" id="radio-mantra-input">
            <label for="radio-mantra-input">mantra</label>
          </div>
        </section>
        <p class="error-message hidden">*Please enter positive message and select message type</p>
      </section>
    </section>
    <section class="favorites-page hidden">
      <h1>✨Favorite Messages✨</h1>
      <div class="wrapper">
        <h2>Favorite Affirmations</h2>
        <ul class="affirmations-list"></ul>
        <h2>Favorite Mantras</h2>
        <ul class="mantras-list"></ul>
        <button id="clear-favorites" type="button" name="button">Clear All Favorites</button>
        <button id="main-page" type="button" name="button">Main Page</button>
      </div>
    </section>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
