<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <h1>✨Self Care Center✨</h1>
    <h2>Which type of message?</h2>
    <section class="wrapper">
      <section class="selection-box">
        <section class="radio-input-box">
          <input class="radio" type="radio" name="radio" id="radio-affirm">
          <label for="radio-affirm">affirmation</label>
          <input class="radio" type="radio" name="radio" id="radio-mantra">
          <label for="radio-mantra">mantra</label>
        </section>
        <section>
          <button id="receive-message" type="button" name="message">Receive Message</button>
        </section>
      </section>
      <section class="message-box">
        <p id="new-message"></p>
        <img id="meditation-logo" src="./assets/meditate.svg" alt="meditation bell logo">
        <button class="hidden" id="clear-contents" type="button" name="clear-contents">Clear Contents</button>
      </section>
      <section class="input-box">
        <input id="message-input" type="text" name="message-input" value="" placeholder="your message here">
        <button id="new-message" type="button" name="new-message">Submit</button>
        <section class="radio-input-box">
          <input class="radio" type="radio" name="radio" id="radio-affirm">
          <label for="radio-affirm">affirmation</label>
          <input class="radio" type="radio" name="radio" id="radio-mantra">
          <label for="radio-mantra">mantra</label>
        </section>
      </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
